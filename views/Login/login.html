<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Login</title>
</head>

<body>
    <div class="login-box">
        <div class="login-header">
            <header><img class="logo-icon" alt="" src="hinhanh/LogoNewsHubWhite.jpg"></header>
        </div>
        <div class="input-box">
            <input type="text" class="input-field" placeholder="Email" autocomplete="off" required>
        </div>
        <div class="input-box">
            <input type="password" class="input-field" placeholder="Password" autocomplete="off" required>
        </div>
        <div class="forgot">
            <section>
                <input type="checkbox" id="check">
                <label for="check">Remember me</label>
            </section>
            <section>
                <a href="#">Forgot password</a>
            </section>
        </div>

        <div class="login-button input-submit">
            <button class="submit-btn" id="submit">
                <p>Login</p>
            </button>
        </div>

        <div class="login-button login-with-facebook">
            <button class="facebook-btn" id="facebook-login">
                <div class="flex">
                    <img class="facebook-logo-icon" alt="Facebook Logo" src="hinhanh/Facebook Logo.png">
                    <p>Login with Facebook</p>
                </div>
            </button>
        </div>

        <div class="login-button login-with-google">
            <button class="google-btn" id="google-login">
                <div class="flex">
                    <img class="google-logo-icon" alt="Gooogle Logo" src="hinhanh/Googlecr.png">
                    <p>Login with Google</p>
                </div>
            </button>
        </div>

        <div class="sign-up-link">
            <a href="register.html" id="temp">Sign Up</a>
        </div>
    </div>
</body>

</html>
