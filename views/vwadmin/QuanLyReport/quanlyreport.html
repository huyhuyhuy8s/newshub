<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý báo cáo</title>
    <link rel="stylesheet" href="quanlyreport.css">
    <script src="quanlyreport.js" defer></script>
</head>

<body>
    <div class="header">
        <a href="/views/vwadmin/Dashboard/dashboard.html" class="header-item">Dashboard</a>
        <a href="/views/vwadmin/QuanLyThanhVien/quanlythanhvien.html" class="header-item">Quản lý thành viên</a>
        <a href="/views/vwadmin/QuanLyBaiViet/quanlybaiviet.html" class="header-item">Quản lý bài viết</a>
        <a href="/views/vwadmin/QuanLyReport/quanlyreport.html" class="header-item">Quản lý report</a>
    </div>

    <div class="container">
        <h1>Quản lý báo cáo</h1>
        <div class="filter-section">
            <!-- Tìm kiếm -->
            <div class="filter-item">
                <label for="search-input">Tìm kiếm</label>
                <input type="text" id="search-input" placeholder="Tìm kiếm báo cáo" class="filter-input">
            </div>

            <!-- Loại báo cáo -->
            <div class="filter-item">
                <label for="report-type">Loại báo cáo</label>
                <select id="report-type" class="filter-select">
                    <option value="" disabled selected>Chọn loại báo cáo</option> 
                    <option value="violation">Bài viết chứa nội dung không phù hợp</option>
                    <option value="spam">Bình luận chứa nhiều link rác</option>
                    <option value="other">Khác</option>
                </select>
            </div>
            

            <!-- Thời gian báo cáo -->
            <div class="filter-item">
                <label for="date-input">Thời gian</label>
                <input type="text" id="date-input" placeholder="Ngày bắt đầu - Ngày kết thúc" class="filter-input">
            </div>

            <!-- Nút lọc -->
            <div class="filter-item">
                <button class="filter-button">Lọc</button>
            </div>
        </div>  

        <table class="report-table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Thời gian</th>
                    <th>Người báo cáo</th>
                    <th>Người bị báo cáo</th>
                    <th>Bài viết bị báo cáo</th>
                    <th>Nội dung</th>
                    <th>Trạng thái</th>
                    <th>Hành động</th>
                </tr>
            </thead>
            <tbody id="report-table-body">
            </tbody>
        </table>

        <div class="pagination" id="pagination">
            <button class="prev">Prev</button>
            <button class="active">1</button>
            <button>2</button>
            <button>3</button>
            <button class="next">Next</button>
        </div>              
    </div>

    <!-- Modal -->
    <div id="confirmation-modal" class="modal">
        <div class="modal-content">
            <p>Bạn có chắc chắn muốn thay đổi trạng thái báo cáo này?</p>
            <button id="confirm-btn" class="modal-button">Xác nhận</button>
            <button id="cancel-btn" class="modal-button">Hủy</button>
        </div>
    </div>    
</body>

</html>
