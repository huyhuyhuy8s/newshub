<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Writer Info</title>
    <link rel="stylesheet" href="infoWriter.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="header">
        <a href="/views/vwadmin/Dashboard/dashboard.html" class="header-item">Dashboard</a>
        <a href="/views/vwadmin/QuanLyThanhVien/quanlythanhvien.html" class="header-item">Quản lý thành viên</a>
        <a href="/views/vwadmin/QuanLyBaiViet/quanlybaiviet.html" class="header-item">Quản lý bài viết</a>
        <a href="/views/vwadmin/QuanLyReport/quanlyreport.html" class="header-item">Quản lý report</a>
    </div>

    <!-- Thông tin Writer -->
    <div class="writer-info">
        <h2>Thông tin của Writer - Sơn Tùng</h2>
        <div class="writer-stats">
            <div class="stat">
                <div class="stat-icon">
                    <img src="/views/vwadmin/Infomation/Icon/iconbaiviet.png" alt="Bài viết">
                </div>
                <div class="stat-content">
                    <p>Bài viết</p>
                    <span class="number">10</span>
                </div>
                <div class="stat-arrow">
                    <span>&#x25B6;</span>
                </div>
            </div>
        
            <div class="stat approved">
                <div class="stat-icon">
                    <img src="/views/vwadmin/Infomation/Icon/TickBox.png" alt="Được duyệt">
                </div>
                <div class="stat-content">
                    <p>Được duyệt</p>
                    <span class="number">9</span>
                </div>
                <div class="stat-arrow">
                    <span>&#x25B6;</span>
                </div>
            </div>
        
            <div class="stat pending">
                <div class="stat-icon">
                    <img src="/views/vwadmin/Infomation/Icon/Wait.png" alt="Chờ phê duyệt">
                </div>
                <div class="stat-content">
                    <p>Chờ phê duyệt</p>
                    <span class="number">3</span>
                </div>
                <div class="stat-arrow">
                    <span>&#x25B6;</span>
                </div>
            </div>
        
            <div class="stat rejected">
                <div class="stat-icon">
                    <img src="/views/vwadmin/Infomation/Icon/Unavailable.png" alt="Bị từ chối">
                </div>
                <div class="stat-content">
                    <p>Bị từ chối</p>
                    <span class="number">0</span>
                </div>
                <div class="stat-arrow">
                    <span>&#x25B6;</span>
                </div>
            </div>
        </div>
        <button type="submit" class="stop-work">Dừng công việc</button>
    </div>

    <!-- Form thông tin Nguyễn Văn B -->
    <div class="user-info">
        <h3>Thông tin của Nguyễn Văn B</h3>
        <form>
            <label for="last-name">Họ*</label>
            <input type="text" id="last-name" value="Nguyễn">

            <label for="first-name">Tên*</label>
            <input type="text" id="first-name" value="Văn B">

            <label for="email">Email*</label>
            <input type="email" id="email" value="johndoe123@gmail.com">

            <label for="dob">Ngày sinh*</label>
            <input type="date" id="dob">

            <label for="pen-name">Bút Danh</label>
            <input type="text" id="pen-name" value="Sơn Tùng">

            <label for="account-type">Loại tài khoản</label>
            <input type="text" id="account-type" value="Nhà báo">

            <div class="email-verification">
                <label>Xác thực Email*</label>
                <p>Đã xác thực</p>
            </div>

            <button type="submit" class="save-btn">Lưu thông tin</button>
        </form>
    </div>
</body>
</html>
