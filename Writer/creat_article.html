<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="stylesheet" href="style_creat.css">

<body>

            <li onclick="ChangeColorBtn(this)"><a href="#" class="header-item">

        <ul>

    <div id="body">

        <div class="nav">
            <div class="state">

                    <div>

                        <input type="checkbox" id="hot" name="hot" value="hot">

                    </div>
                    <div>

                        <label for="thoi su"> Thời sự</label>
                    </div>

                        <label for="thoi su"> Thời sự</label>
                    </div>
                    <div>
                        <input type="checkbox" id="thoi su" name="thoi su" value="Thời sự">

                    </div>

                    </div>
                    <div>

                        <label for="thoi su"> Thời sự</label>
                    </div>
                    <div>
                        <input type="checkbox" id="thoi su" name="thoi su" value="Thời sự">
                        <label for="thoi su"> Thời sự</label>
                    </div>
                    <div>
                        <input type="checkbox" id="thoi su" name="thoi su" value="Thời sự">
                        <label for="thoi su"> Thời sự</label>
                    </div>
                </div>
            </div>
            <div class="tags">
                <h3>Tags</h3>
                <div class="inner">
                    <textarea id="tags" name="tag" cols="42" rows="4" placeholder="Nhập tên tag..."></textarea>
                    <button class="btn-add">Thêm</button>
                </div>

            </div>
            <div>
                <h3>Tóm tắt</h3>
                <div class="inner">
                    <textarea id="tags" name="tag" cols="42" rows="5" placeholder="Nhập tóm tắt..."></textarea>
                    <button class="btn-add">Thêm</button>
                </div>

            </div>
            <div>
                <h3>Link youtube (nếu có)</h3>
                <div class="inner">
                    <textarea id="tags" name="tag" cols="42" rows="4" placeholder="Thêm link đính kèm..."></textarea>
                    <button class="btn-add">Thêm</button>
                </div>
            </div>
        </div>
    </div>
    <script>
        function ChangeAccount() {
            var x = document.getElementById("ChangeAccount-Div");
            if (x.style.display === "none") {
                x.style.display = "grid";
            } else {
                x.style.display = "none";
            }
        }
    </script>
    <script>
        function ChangeColorBtn(elem) {
            var a = document.getElementsByTagName('li')
            for (i = 0; i < a.length; i++) {
                a[i].classList.remove('active');
            }
            elem.classList.add('active');
        }
    </script>
    <script>
        tinymce.init({
            selector: '#article',
            plugins: [
                // Core editing features
                'anchor', 'autolink', 'charmap', 'codesample', 'emoticons', 'image', 'link', 'lists', 'media', 'searchreplace', 'table', 'visualblocks', 'wordcount',

            ],
            toolbar: 'undo redo | blocks fontfamily fontsize | bold italic underline strikethrough | link image media table mergetags | addcomment showcomments | spellcheckdialog a11ycheck typography | align lineheight | checklist numlist bullist indent outdent | emoticons charmap | removeformat',
            tinycomments_mode: 'embedded',
            tinycomments_author: 'Author name',
            mergetags_list: [
                { value: 'First.Name', title: 'First Name' },
                { value: 'Email', title: 'Email' },
            ],
            ai_request: (request, respondWith) => respondWith.string(() => Promise.reject('See docs to implement AI Assistant')),
