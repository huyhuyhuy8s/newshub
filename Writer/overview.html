<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Overview of Writer</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="style_overview.css">
</head>

<body>
    <header id="menu">
        <button id="btn-change-acc" onclick="ChangeAccount()">
            <img src="../Editor/imgs/avt.png">
        </button>
        <ul>
            <li onclick="ChangeColorBtn(this)" class="active">
                <a href="#" class="header-item">
                    <i class="bi bi-graph-up"></i>
                    Tổng quan
                </a>
            </li>
            <li onclick="ChangeColorBtn(this)">
                <a href="#" class="header-item">
                    <i class="bi bi-list-ul"></i>
                    Danh sách bài viết
                </a>
            </li>
            <li onclick="ChangeColorBtn(this)">
                <a href="#" class="header-item">
                    <i class="bi bi-plus-square"></i>
                    Tạo bài viết
                </a>
            </li>
        </ul>
    </header>
    <div id="ChangeAccount-Div">
        <div class="avt">
            <img src="../Editor/imgs/avt.png">
            <a>John Doe</a>
        </div>
        <ul>
            <li><a href="">Thông tin của tôi</a></li>
            <li><a href="">Chuyển tài khoản</a></li>
        </ul>
        <button class="btn-sign-out" type="submit">Đăng xuất</button>

    </div>
    <nav>
        <div class="search-day">
            <input class="day" type="date" placeholder="Từ ngày">
            <input class="day" type="date" placeholder="Đến ngày">
            <input class="btn" type="button" value="Tìm kiếm">
        </div>
        <div class="filter">
            <input class="btn" type="button" value="Trong 1 tuần">
            <input class="btn" type="button" value="Trong 1 tháng">
            <input class="btn" type="button" value="Trong 1 năm">

        </div>
    </nav>
    <div id="body">
        <div class="title">Tổng quan bài viết</div>
        <div class="content">
            <div class="graph">
                <canvas id="line-chart"></canvas>
            </div>
            <div class="figure">
                <div class="data-article">
                    <h3>Bài viết đã đăng</h3>
                    <div class="center">
                        <data>15</data>
                        <i class="bi bi-check2-all"></i>
                    </div>
                    <div class="datetime">
                        <a class="date-from">12/12/2024</a>
                        <a>15/12/2024</a>
                    </div>
                </div>
                <div class="data-article">
                    <h3>Bài viết từ chối</h3>
                    <div class="center">
                        <data>15</data>
                        <i class="bi bi-x-circle"></i>
                    </div>
                    <div class="datetime">
                        <a class="date-from">12/12/2024</a>
                        <a>15/12/2024</a>
                    </div>
                </div>
                <div class="data-article">
                    <h3>Bài viết chờ duyệt</h3>
                    <div class="center">
                        <data>15</data>
                        <i class="bi bi-arrow-clockwise"></i>
                    </div>
                    <div class="datetime">
                        <a class="date-from">12/12/2024</a>
                        <a>15/12/2024</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        new Chart(document.getElementById("line-chart"), {
            type: 'line',
            data: {
                labels: [1, 2, 3, 4, 5, 6, 7],
                datasets: [
                    {
                        data: [20, 5, 8, 17, 3, 8, 23],
                        label: "Bài viết đã đăng",
                        borderColor: "#3cba9f",
                        fill: false
                    },
                    {
                        data: [12, 5, 9, 18, 25, 16, 4],
                        label: "Bài viết từ chối",
                        borderColor: "#808080",
                        fill: false
                    },
                    {
                        data: [4, 9, 7, 15, 13, 21, 27],
                        label: "Bài viết chờ duyệt",
                        borderColor: "#e43202",
                        fill: false
                    }]
            },
            options: {
                plugins: {
                    title: {
                        display: true,
                        text: 'Biểu đồ thể hiện số bài viết trong tháng 12',
                    },
                    legend: {
                        display: true,
                        position: 'bottom'
                    }
                },
                scales: {
                    y: {
                        title: {
                            display: true,
                            text: 'Số bài viết'
                        }
                    },
                    x: {
                        title: {
                            display: true,
                            text: 'Ngày'
                        }
                    }
                }
            }
        });
    </script>
    <script>
        function ChangeAccount() {
            var x = document.getElementById("ChangeAccount-Div");
            if (x.style.display === "none") {
                x.style.display = "grid";
            } else {
                x.style.display = "none";
            }
        }


    </script>
    <script>
        function ChangeColorBtn(elem) {
            var a = document.getElementsByTagName('li')
            for (i = 0; i < a.length; i++) {
                a[i].classList.remove('active');
            }
            elem.classList.add('active');
        }
    </script>


    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"
        integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+"
        crossorigin="anonymous"></script>
    <script src="../ChuyenMuc/scriptMain.js"></script>
</body>

</html>
