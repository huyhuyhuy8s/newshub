<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="otp.css">
    <title>OTP Verification</title>
</head>

<body>
    <div class="otp-box">
        <div class="otp-header">
            <header><img class="logo-icon" alt="Logo" src="hinhanh/logokonen.png"></header>
        </div>
        <div class="otp-text-box">
            <p>Vui lòng nhập mã 6 chữ số đã gửi đến email contact.newshub@gmail.com của bạn để xác minh.</p>
        </div>
        <div class="otp-input-box">
            <input type="text" class="otp-field" maxlength="1" oninput="moveFocus(this, event)" />
            <input type="text" class="otp-field" maxlength="1" oninput="moveFocus(this, event)" />
            <input type="text" class="otp-field" maxlength="1" oninput="moveFocus(this, event)" />
            <input type="text" class="otp-field" maxlength="1" oninput="moveFocus(this, event)" />
            <input type="text" class="otp-field" maxlength="1" oninput="moveFocus(this, event)" />
            <input type="text" class="otp-field" maxlength="1" oninput="moveFocus(this, event)" />
        </div>

        <div class="input-submit">
            <button class="submit-btn" id="submit"></button>
            <label for="submit">Verify OTP</label>
        </div>

        <div class="otp-resend">
            <p><a href="#">Resend OTP</a></p>
        </div>

        <div class="sign-in-link">
            <p><a href="login.html">Back to Login</a></p>
        </div>

        <script>
            // JavaScript để tự động chuyển focus đến ô tiếp theo sau khi nhập
            function moveFocus(current, event) {
                if (event.target.value.length == event.target.maxLength) {
                    let next = current.nextElementSibling;
                    if (next) next.focus();
                }
                if (event.target.value == '') {
                    let prev = current.previousElementSibling;
                    if (prev) prev.focus();
                }
            }
        </script>
    </div>
</body>

</html>
