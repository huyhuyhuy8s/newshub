<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="register.css">
    <title>Register</title>
</head>
<body>
    <div class="register-box">
        <div class="register-header">
            <header><img class="logo-icon" alt="" src="hinhanh/logokonen.png"></header>
        </div>
        <div class="input-box">
            <input type="text" class="input-field" placeholder="Full Name" autocomplete="off" required>
        </div>
        <div class="input-box">
            <input type="email" class="input-field" placeholder="Email" autocomplete="off" required>
        </div>
        <div class="input-box">
            <input type="birthday" class="input-field" placeholder="Birthday" autocomplete="off" required>
        </div>
        <div class="input-box">
            <input type="password" class="input-field" placeholder="Password" autocomplete="off" required>
        </div>
        <div class="input-box">
            <input type="password" class="input-field" placeholder="Confirm Password" autocomplete="off" required>
        </div>
        <div class="input-submit">
            <button class="submit-btn" id="submit"></button>
            <label for="submit">Sign Up</label>
        </div>
        <div class="login-with-facebook">
            <button class="facebook-btn" id="facebook-login"></button>
            <label for="facebook-login">
                <img class="facebook-logo-icon" alt="Facebook Logo" src="hinhanh/Facebook Logo.png">
                Login with Facebook
            </label>
        </div>
        <div class="login-with-google">
            <button class="google-btn" id="google-login"></button>
            <label for="google-login">
                <img class="google-logo-icon" alt="Google Logo" src="hinhanh/circlegoogle.png">
                Login with Google
            </label>
        </div>
        <div class="sign-in-link">
            <p>Already have an account? <a href="#">Sign In</a></p>
        </div>
    </div>
</body> 
</html>
