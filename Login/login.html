<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="login.css">
    <title>Login</title>
</head>

<body>
    <form action="#" method="get">
        <div class="login-box">
            <div class="login-header">
                <img class="logo-icon" alt="" src="./hinhanh/logokonen2.png">
            </div>
            <input type="text" class="input-field" placeholder="Email" required>
            <input type="password" class="input-field" placeholder="Password" autocomplete="off" required>
            <div class="remember-focus">
                <div class="remember-me">
                    <input type="checkbox" id="check">
                    <label for="check">Remember me</label>
                </div>
                <a href="#">Forgot password</a>
            </div>

            <div class="button-container">
                <button type="button">
                    Login
                </button>

                <button type="button">
                    <img alt="Facebook Logo" src="./hinhanh/Facebook_Logo_Secondary.png">
                    Login with Facebook
                </button>

                <button type="button" class="google-btn" id="google-login">
                    <img alt="Gooogle Logo" src="./hinhanh/Google__G__logo.svg.webp">
                    Login with Google
                </button>
            </div>

            <a href="register.html" id="temp">Sign Up</a>
        </div>
    </form>
</body>

</html>
